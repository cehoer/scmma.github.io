<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
</head>
<body>

    <div class="container">

        <header>
            <div class="logo">
                <img src="logo.png">
            </div>
        </header>

        <div class="image">
            <h1>
                Sign up now <br>
                get 15% off.
            </h1>
        </div>

        <div class="text">
            <h4>
                Sign up now to recieve 1 month free. Plus get 15% off
                your first 3 months. Thats a savings of over $200.
            </h4>

        </div>

        <form action="#" method="post">
            <h2 class="form-head">SIGN UP</h2>
            <input type="text" placeholder="Name"><br>
            <input type="text" placeholder="Email"><br>
            <p>"How did you hear about us?"</p>
            <select name="How">
                <label for="how">select</label>
                <option value="none">Select one</option>
                <option value="member">Current Member</option>
                <option value="social media">Social Media</option>
                <option value="commercial">Commercial</option>
                <option value="other">Other</option>
            </select>
                <br>
            <input type="submit" name="get started" value="Get Started" />
        </form>

        <footer>
            <p>Copyright &copy; St. Charles MMA. All rights reserved.</p>
        </footer>

    </div>
    
</body>
</html>
